<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>Alt1Libs Example apps</title>
		<link rel="icon" type="favicon" href="icon.png" />
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/runeappslib.css" />
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
		<style>
			@font-face {
				font-family: 'Cinzel';
				font-style: normal;
				font-display: swap;
				font-weight: 400 900;
				src: url(https://cdn.jsdelivr.net/fontsource/fonts/cinzel:vf@latest/latin-wght-normal.woff2)
					format('woff2-variations');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
					U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215,
					U+FEFF, U+FFFD;
			}

			@font-face {
				font-family: 'Noto Sans';
				font-style: normal;
				font-display: swap;
				font-weight: 100 900;
				font-stretch: 62.5% 100%;
				src: url(https://cdn.jsdelivr.net/fontsource/fonts/noto-sans:vf@latest/latin-wdth-normal.woff2)
					format('woff2-variations');
				unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+0304,
					U+0308, U+0329, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215,
					U+FEFF, U+FFFD;
			}

			:root {
				--nis-col-gold: #e1b305;
				--heading: 'Cinzel', trajan-pro-3, serif;
				--font: 'Noto Sans', sans-serif;
				--height-body: 100vh;
				--height-header: 10rem;
				--height-footer: 6rem;
				--height-main: calc(var(--height-body) - var(--height-header) - var(--height-footer));
			}

			body.nis {
				font-family: var(--font);
				height: var(--height-body);
				font-size: 0.8125rem;
			}

			header {
				height: var(--height-header);
			}

			footer {
				height: var(--height-footer);
				width: fit-content;
			}

			header,
			footer {
				box-sizing: border-box;
				margin-inline: auto;
				text-align: center;
				padding: 0.5em 1em;
			}

			h1 {
				background-color: var(--nis-col-gold);
				margin: 1em 0 0;
				color: transparent;
				-webkit-background-clip: text;
				background-clip: text;
				text-shadow: 1px 1px 0px rgb(0 0 0 / 10%);
				font-family: var(--heading);
			}

			main {
				height: var(--height-main);
				overflow-y: auto;
				font-weight: 350;
				font-stretch: 90%;
				letter-spacing: 0.25px;
				text-shadow: 1px 1px 0px black;
			}

			details > div {
				max-height: 16rem;
				contain: layout;
				overflow-y: auto;
			}

			details select {
				opacity: 0.75;
			}

			details select:where(:hover, :focus-within) {
				opacity: 1;
			}

			summary {
				font-size: 1rem;
				padding: 1em;
				color: var(--nis-col-url);
			}

			summary:hover {
				cursor: default;
				user-select: none;
				color: var(--nis-col-urlhover);
			}

			summary::marker {
				content: '⮚ ';
				color: var(--nis-col-gold);
			}

			[open] summary::marker {
				content: '⮛ ';
			}

			.nisbutton {
				display: inline-block;
				border: none;
			}

			.nisbutton span {
				text-transform: lowercase;
				font-family: var(--heading);
				font-weight: 650;
				font-size: 0.9rem;
				padding-inline: 0.5em;
				line-height: 1px;
				letter-spacing: 1px;
				display: inherit;
			}

			.nisbutton:disabled {
				filter: grayscale(1);
			}

			.nisbutton:disabled:hover {
				background-position: 0px -100%;
				cursor: not-allowed;
			}

			.nisbutton:disabled:hover::before {
				background-position: 0px 0px;
			}

			.nisbutton:disabled:hover::after {
				background-position: -12px 0px;
			}

			a {
				color: var(--nis-col-url);
				text-underline-offset: 0.2em;
				text-decoration-color: #ffd33f55;
				font-weight: bold;
			}

			a:hover {
				color: var(--nis-col-urlhover);
			}
		</style>
	</head>

	<body class="nis">
		<header>
			<h1>Alt1Libs Example apps</h1>
			<p>Click the buttons below to show the output for the libraries.</p>
			<button class="nisbutton nissmallbutton" id="start"><span>Start</span></button>
			<button class="nisbutton nissmallbutton" id="stop" disabled><span>Stop</span></button>
			<div class="nisseperator"></div>
		</header>
		<main>
			<details name="libs">
				<summary>AnimalReader</summary>
				<div id="animal"></div>
			</details>
			<details name="libs">
				<summary>BossTimerReader</summary>
				<div id="bosstimer"></div>
			</details>
			<details name="libs">
				<summary>BuffReader</summary>
				<div id="buffs"></div>
			</details>
			<details name="libs">
				<summary>ChatboxReader</summary>
				<div id="chatbox"></div>
			</details>
			<details name="libs">
				<summary>DialogReader</summary>
				<div id="dialog"></div>
			</details>
			<details name="libs">
				<summary>DropsMenuReader</summary>
				<div id="dropsmenu"></div>
			</details>
			<details name="libs">
				<summary>TargetMobReader</summary>
				<div id="targetmob"></div>
			</details>
			<details name="libs">
				<summary>TooltipReader</summary>
				<div id="tooltip"></div>
			</details>
		</main>
		<footer>
			<div class="nisseperator"></div>
			<p>
				For more information, visit the
				<a href="https://github.com/ExInferi/Alt1Libs" target="_blank">Github repository</a>
			</p>
			<p>
				©2024
				<a href="https://exinferi.nl" target="_blank">Ex Inferi</a>
			</p>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
