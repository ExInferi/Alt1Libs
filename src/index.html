<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0" />
		<title>Alt1Libs Example apps</title>
		<link rel="icon" type="favicon" href="icon.png" />
	</head>

	<body class="nis">
		<header>
			<h1>Alt1Libs Example apps</h1>
			<p>Click the buttons below to show the output for the libraries.</p>
			<button class="nisbutton nissmallbutton" id="start"><span>Start</span></button>
			<button class="nisbutton nissmallbutton" id="stop" disabled><span>Stop</span></button>
			<div class="nisseperator"></div>
		</header>
		<main>
			<details name="libs">
				<summary>
					AnimalReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="animal"></div>
			</details>
			<details name="libs">
				<summary>
					BossTimerReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="bosstimer"></div>
			</details>
			<details name="libs">
				<summary>
					BuffReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="buffs"></div>
			</details>
			<details name="libs">
				<summary>
					ChatboxReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="chatbox"></div>
			</details>
			<details name="libs">
				<summary>
					DialogReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="dialog"></div>
			</details>
			<details name="libs">
				<summary>
					DropsMenuReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="dropsmenu"></div>
			</details>
			<details name="libs">
				<summary>
					TargetMobReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="targetmob"></div>
			</details>
			<details name="libs">
				<summary>
					TooltipReader:
					<span data-found="&#x2718;"></span>
				</summary>
				<div id="tooltip"></div>
			</details>
		</main>
		<footer>
			<div class="nisseperator"></div>
			<p>
				For more information, visit the
				<a href="https://github.com/ExInferi/Alt1Libs" target="_blank">Github repository</a>
			</p>
			<p>
				Â©2024
				<a href="https://exinferi.nl" target="_blank">Ex Inferi</a>
			</p>
		</footer>
		<script src="./main.js"></script>
	</body>
</html>
